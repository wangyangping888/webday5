<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/weui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/weui.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<style type="text/css">
			html{
				font-size: calc(100vw/7.5);
			}
			p.two{
				font-size: 0.16rem;
			}
			html,
			body {
				height: 100%;
			}
			.weui-tab {
				display: fixed;
				bottom: 0px;
				position: absolute;
				z-index: 555;
				width: 100%;
			}
			.swiper-container img {
							width: 100%;
							float: left;
						}
			.weui-tabbar span.iconfont {
				font-size: 20px;
			}
			.weui-grids{
				width: 100%;
				height: 100%;
				float:left;
			}
			
			
		</style>
	</head>
	<body>
		<div class="weui-tab">
			<div class="weui-tab__panel">
				<div class="weui-tab__content" style="display: block;">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/swiper_1.png" /></div>
							<div class="swiper-slide"><img src="images/swiper_2.png" /></div>
							<div class="swiper-slide"><img src="images/swiper_3.png" /></div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				    <div class="weui-grids">
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/1.png" alt="">
							</div>
							<p class="weui-grid__label">查看课表</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/2.png" alt="">
							</div>
							<p class="weui-grid__label">课堂评价</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/3.png" alt="">
							</div>
							<p class="weui-grid__label">作业</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/4.png" alt="">
							</div>
							<p class="weui-grid__label">通知</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/5.png" alt="">
							</div>
							<p class="weui-grid__label">到校离校</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/6.png" alt="">
							</div>
							<p class="weui-grid__label">学校公告</p>
						</a>
						<a href="javascript:;" class="weui-grid">
							<div class="weui-grid__icon">
								<img src="images/7.png" alt="">
							</div>
							<p class="weui-grid__label">微信网</p>
						</a>
					</div>
				</div>
				<div class="weui-tab__content"><p class="two">2</p></div>
				<div class="weui-tab__content"><p class="two">3</p></div>
				<div class="weui-tab__content">
					<div class="weui-cells">
						<a class="weui-cell weui-cell_access" href="javascript:;">
							<div class="weui-cell__hd">
								<img src="images/bear.jpg" alt="" style="width:60px;border-radius:30px;margin-right:5px;display:block">
							</div>
							<div class="weui-cell__bd">
								<p>用户名</p>
								<p>微信号</p>
							</div>
							<div class="weui-cell__ft"></div>
						</a>
					</div>
					
					<div class="weui-cells">
						<a class="weui-cell weui-cell_access" href="javascript:;">
							<div class="weui-cell__hd">
								<img src="images/1.png" alt="" style="width:20px; margin-right:5px;display:block">
							</div>
							<div class="weui-cell__bd">
								<p>我的课表</p>
							</div>
							<div class="weui-cell__ft"></div>
						</a>
						<a class="weui-cell weui-cell_access" href="javascript:;">
							<div class="weui-cell__hd">
								<img src="images/2.png" alt="" style="width:20px;margin-right:5px;display:block">
							</div>
							<div class="weui-cell__bd">
								<p>我的考勤</p>
							</div>
							<div class="weui-cell__ft"></div>
						</a>
						<a class="weui-cell weui-cell_access" href="javascript:;">
							<div class="weui-cell__hd">
								<img src="images/3.png" alt="" style="width:20px;margin-right:5px;display:block">
							</div>
							<div class="weui-cell__bd">
								<p>我的作业</p>
							</div>
							<div class="weui-cell__ft"></div>
						</a>
						<a class="weui-cell weui-cell_access" href="javascript:;">
							<div class="weui-cell__hd">
								<img src="images/4.png" alt="" style="width:20px;margin-right:5px;display:block">
							</div>
							<div class="weui-cell__bd">
								<p>我的通知</p>
							</div>
							<div class="weui-cell__ft"></div>
						</a>
						
						<a class="weui-cell weui-cell_access" href="javascript:;">
							<div class="weui-cell__hd">
								<img src="images/5.png" alt="" style="width:20px;margin-right:5px;display:block">
							</div>
							<div class="weui-cell__bd">
								<p>我的成绩</p>
							</div>
							<div class="weui-cell__ft"></div>
						</a>
					</div>
				</div>
			</div>
			<div class="weui-tabbar">
				<a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
					<span class="iconfont icon-home weui-tabbar__icon"></span>
					<p class="weui-tabbar__label">首页</p>
				</a>
				<a href="javascript:;" class="weui-tabbar__item">
					<span class="iconfont icon-home weui-tabbar__icon"></span>
					<p class="weui-tabbar__label">师生信</p>
				</a>
				<a href="javascript:;" class="weui-tabbar__item">
					<span class="iconfont icon-course weui-tabbar__icon"></span>
					<p class="weui-tabbar__label">选课报名</p>
				</a>
				<a href="javascript:;" class="weui-tabbar__item">
					<span class="iconfont icon-user weui-tabbar__icon"></span>
					<p class="weui-tabbar__label">我的</p>
				</a>
			</div>
		</div>
		<script type="text/javascript">
			$(".weui-tabbar a").click(function() {

				var index = $(this).index();

				// 底部的切换效果
				$(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');

				$(".weui-tab__panel .weui-tab__content").hide().eq(index).show();

			});
			var mySwiper = new Swiper('.swiper-container', {
				loop: true, // 循环模式选项

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},
			})
		</script>
	</body>
</html>
